<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta charset="utf-8" />
        <title>欢迎来到广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../Public/js/jquery.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--中间模块-->
                    <div class="bluewrap">
                        <h4 class="list-header"> 当前位置：主页 &gt;&gt;校友通讯在线预览子系统</h4>
                        <div class="list newsdetail">
                            <!--文章内容-->
                            <volist name="tongxun" id="tongxunVo">
                                <h1>{$tongxunVo['title']}</h1>
                                <span><small>发表时间:</small>{$vo.create_time|date='Y-m-d',###}</span>
                                <p class="bt_download">点击此处下载</p>
                                <div class="content">
                                    {$tongxunVo['filepath']}
                                </div>
                            </volist>
                            <!--end 文章内容-->
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <!--中间模块结束-->
                    <div class="clear"></div>
                    <!--友情链接模块-->
                    <layout name="Public:flink" cache="100" />
                    <!--友情链接模块结束-->
                </div>
            </div>
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->
    <!--jia this的js-->
    <layout name="Public:social" cache="0"/>
    <script language="JavaScript">
        <!--
        function fleshVerify(type){
            //重载验证码
            var timenow = new Date().getTime();
            if (type){
                $('#verifyImg').attr("src", '__URL__/verify/adv/1/'+timenow);
            }else{
                $('#verifyImg').attr("src", '__URL__/verify/'+timenow);
            }
        }
        //-->
    </script>
</body>
</html>
