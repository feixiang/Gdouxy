    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航模块-->
                <layout name="Public:nav" cache="100" />

                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->

                        <div class="list">
                            <ul>
                                <volist name="tongxun" id="tongxunVo">

                                    <img src="../Public/images/tongxun.png" alt="缩略图" class="preview"/>

                                    <span class="newsinfo"> <small>发表时间:</small>{$tongxunVo['create_time']|date='Y-m-d',###}</span> <br class="clear" />
                                </li>
                                </volist>
                            </ul>
                            
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <!--中间模块结束-->
                <!--友情链接模块-->
