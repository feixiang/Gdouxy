<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>公告列表-广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->
                    <div id="leftbar">
                        <!--左侧公告区及热门展示区-->
                        <layout name="Public:leftbar" cache="0" />
                        <!--左侧公告区结束-->
                    </div>
                    <!--左侧模块结束-->
                    <!--中间模块-->
                    <div id="centerbar">
                        <h3 class="list-header">当前位置：主页 &gt;&gt; 公告列表</h3>
                        <div class="list">
                            <div class="formallist">
                                <ul>
                                    <volist name="notice" id="noticeVo">
                                    <li>
                                        <a href="__URL__/noticedetail/id/{$noticeVo['id']}">{$noticeVo['title']}</a>
                                        <span class="timestamp">{$noticeVo['create_time']|date='m-d',###}</span>
                                    </li>
                                    </volist>
                                </ul>
                                <div class="pagination">{$page}</div>
                                <!-- End .pagination -->
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--中间模块结束-->
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->

    <!--幻灯片展示的js-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/s3Slider.js"></script>
</body>
</html>
