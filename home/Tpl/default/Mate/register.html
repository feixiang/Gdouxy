<!DOCTYPE HTML>
<html>
    <head>
        <title>欢迎注册</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="广东海洋大学校友会，注册会员" />
        <meta name="keywords" content="广东海洋大学，校友会，注册，会员"/>
        <link rel="stylesheet" href="../Public/css/register.css" type="text/css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="../Public/js/easyui_themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../Public/js/easyui_themes/icon.css">
        <script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="../Public/js/jquery.easyui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                getCollege();
            });
            function getCollege(){
                var url = "__URL__/getCollege";
                $("#college").load(url);
            }
            function getDepartment(){
                var college_id = $("#college option:selected").val();
                var url = "__URL__/getDepartment/college_id/"+college_id;
                $("#department").load(url);
            }
            function getMajor(){
                var department_id = $("#department option:selected").val();
                var url = "__URL__/getMajor/id/"+department_id;
                $("#major").load(url);
            }
        </script>
    </head>
    <body>
        <div id="content"> <a href="__APP__/Index/"><img src="../Public/images/logo.png" alt="校友网主页"></a>
            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" action="__URL__/register/" method="post">
                        <fieldset class="step">
                            <legend>请填写您的账户信息</legend>
                            <p>
                                <label for="name">姓名</label>
                                <input id="name" name="name"  required="true"  validType="length[1,3]"></input>
                            </p>
                            <p>
                                <label for="password">登录密码</label>
                                <input id="password" name="password" required="true"/>
                            </p>
                            <p>
                                <label for="rpassword">确认密码</label>
                                <input id="rpassword" name="rpassword" required="true"/>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" placeholder="xiaoyou@email.com" type="email" required="true" validType="email"/>
                            </p>
                            <p>
                                <label for="password">密码</label>
                                <input id="password" name="password" type="password" AUTOCOMPLETE=OFF  required="true"/>
                            </p>
                            <p>
                                <label for="phone">手机</label>
                                <input id="phone" name="phone" type="text"  required="true"/>
                            </p>
                            <p>
                                <label for="phone">QQ</label>
                                <input id="qq" name="qq" type="text" required="true"/>
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>请填写您的学校信息</legend>
                            <p>
                                <label for="degree">学历</label>
                                <select id="degree" name="degree" required="true">
                                    <option value="专科">专科</option>
                                    <option value="本科">本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                    <option value="博士后">博士后</option>
                                    <option value="其他">其他</option>
                                </select>
                            </p>
                            <p>
                                <label for="college">院系</label>
                                <select id="college" name="college" style="width:100px;" onchange="getDepartment();">
                                    <option>请选择您的学院</option>
                                </select>
                                <select id="department" name="department" style="width:100px;" onchange="getMajor();">
                                    <option>请选择您的系</option>
                                </select>
                                <select id="major" name="major" style="width:100px;">
                                    <option>请选择您的专业</option>
                                </select>
                            </p>
                            <p>
                                <label for="class">班级</label>
                                <input name="class" type="text"/>
                            </p>
                            <p>
                                <label for="ent_time">入学时间</label>
                                <input id="ent_time"  name="ent_time" class="easyui-datebox" required="true"></input>
                            </p>
                            <p>
                                <label for="gra_time">毕业时间</label>
                                <input id="gra_time" name="gra_time" class="easyui-datebox" required="true"/>
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>工作信息</legend>

                            <p>
                                <label for="work_class">工作类别</label>
                                <select id="work_class" name="work_class">
                                    <option value="事业机关">事业机关</option>
                                    <option value="国企">国企</option>
                                    <option value="民营">民营</option>
                                    <option value="合资">合资</option>
                                    <option value="外资">外资</option>
                                    <option value="其他">其他</option>
                                </select>
                            </p>
                            <p>
                                <label for="work_department">工作单位</label>
                                <input id="work_department" name="work_department" type="text"/>
                            </p>
                            <p>
                                <label for="duty">职务</label>
                                <input id="duty" name="duty" type="text"/>
                            </p>
                            <p>
                                <label for="work_place">工作地点</label>
                                <input id="work_place" name="work_place" type="text" />
                            </p>
                            <p>
                                <label for="work_type">工作类型</label>
                                <input id="work_type" name="work_type" type="text" />
                            </p>
                            <p>
                                <label for="office_phone">办公电话</label>
                                <input id="office_phone" name="office_phone" type="text" />
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>请填写您的个人信息</legend>
                            <p>
                                <label for="phone">地区</label>
                                <select name="province" id="province" onChange="getCities()" style="width:100px;">
                                </select>
                                <select name="city" id="city" onChange="getCounties()" style="width:100px;">
                                </select>
                                <select name="county" id="county" style="width:100px;">
                                </select>
                            </p>
                            <p>
                                <label for="address">家庭住址</label>
                                <input id="address" name="address" type="text" />
                            </p>
                            <p>
                                <label for="post_code">邮政编码</label>
                                <input id="post_code" name="post_code" type="text" />
                            </p>
                            <p>
                                <label for="interest">兴趣爱好</label>
                                <textarea id="interest" name="interest" rows="3"></textarea>
                            </p>
                            <p>
                                <label for="info">个性宣言</label>
                                <textarea id="info" name="info" rows="3"></textarea>
                            </p>

                        </fieldset>
                        <fieldset class="step">
                            <legend>确认注册</legend>
                            <p>
                                <label for="note">备注</label>
                                <textarea id="note" name="note" rows="3"></textarea>
                            </p>
                            <p class="submit">
                                <button id="registerButton" type="submit">注册</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div id="navigation" style="display:none;">
                    <ul>
                        <li class="selected"> <a href="#">账户信息</a> </li>
                        <li> <a href="#">学校信息</a> </li>
                        <li> <a href="#">工作信息</a> </li>
                        <li> <a href="#">个人信息</a> </li>
                        <li> <a href="#">确认注册</a> </li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../Public/js/sliding.form.js"></script>
        <script type="text/javascript" src="../Public/js/area.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                getProvinces();
            });

            function getProvinces(){
                var pro = "";
                for(var i = 0 ; i < provinces.length; i++){
                    pro += "<option>" + provinces[i] + "</option>";
                }
                $('#province').empty().append(pro);
                getCities();
            }
            function getCities(){
                var proIndex = $('#province').attr('selectedIndex');
                showCities(proIndex);
                getCounties();
            }
            function showCities(proIndex){
                var cit = "";
                if(cities[proIndex] == null){
                    $('#city').empty();
                    return;
                }
                for(var i = 0 ;i < cities[proIndex].length ; i++){
                    cit += "<option>" + cities[proIndex][i] + "</option>";
                }
                $('#city').empty().append(cit);
            }
            function getCounties(){
                var proIndex = $('#province').attr('selectedIndex');
                var citIndex = $('#city').attr('selectedIndex');
                showCounties(proIndex,citIndex);
            }
            function showCounties(proIndex,citIndex){
                var cou = "";
                if(counties[proIndex][citIndex] == null){
                    $('#county').empty();
                    return;
                }
                for(var i = 0 ;i < counties[proIndex][citIndex].length;i++){
                    cou += "<option>" + counties[proIndex][citIndex][i] + "</option>";
                }
                $('#county').empty().append(cou);
            }
        </script>
    </body>
</html>
