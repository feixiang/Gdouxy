<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>出错了——广东海洋大学校友网提醒您</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--中间模块-->
                    <div class="bluewrap">
                        <h4 class="list-header"> 当前位置：主页 &gt;&gt;出错提示</h4>

                        <!--文章内容-->
                        <div class="content">
                            <div class="error404">
                                <p>对不起，找不到您需要的页面</p>
                                <p>点击此处<a href="__APP__/">返回主页</a></p>
                            </div>
                        </div>
                        <!--end 文章内容-->

                    </div>
                    <!--中间模块结束-->
                </div>
                <div class="clear"> </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->
</body>
</html>
