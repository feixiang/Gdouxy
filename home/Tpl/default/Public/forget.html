<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>广东海洋大学校友网欢迎您</title>
<link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<a href="index.html"><img src="images/logo.png" alt="校友网主页"></a>
<div class="section">
  <h1>找回密码</h1>
  <form action="" method="post" name="userlogin">
    <fieldset id="username">
    <label for="username">请填写您的姓名:</label>
    <input type="text" name="m_name" id="m_name" value="" maxlength="30">
    </fieldset>
    <fieldset id="">
    <label for="email">您的注册邮箱：</label>
    <input type="email" name="m_email" id="email" >
    </fieldset>
    <fieldset>
    <small style="color:#0fb141; font-weight:bold;">提交后我们将为您重置密码，请到您的邮箱里查看并登录修改密码</small>
    <button type="submit">登录</button>
    </fieldset>
  </form>
</div>
<div class="footer">
  <p><a href="#">主页</a><a href="#">校友博客</a><a href="#">校友BBS</a> </p>
