<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta charset="utf-8" />
        <title>捐赠列表——广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            td{
                border-bottom:1px solid #ccc;
                padding:2px 0;
            }
            table{
                border:1px solid #eceaea;
                text-align:center;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--中间模块-->
                    <div class="bluewrap">
                        <h4 class="list-header"> 当前位置：主页 &gt;&gt;<a href="__URL__/">校友捐赠</a>&gt;&gt;捐赠列表</h4>
                        <div class="list newsdetail">
                            <!--文章内容-->
                            <div class="content">
                                <table width="100%" cellspacing="0">
                                    <tr bgcolor="#eceaea">
                                        <th width="40">序号</th>
                                        <th scope="col">捐赠人</th>
                                        <th scope="col">捐赠物品</th>
                                        <th scope="col">校友寄语</th>
                                        <th scope="col" width="100">捐赠时间</th>
                                    </tr>

                                    <volist name="i_donate" id="i_donate">
                                    <tr>
                                        <td>{$i}</td>
                                        <td>{$i_donate['donator']}</td>
                                        <td>{$i_donate['things']}</td>
                                        <td>{$i_donate['words']}</td>
                                        <td>{$i_donate['create_time']|date='Y-m-d',###}</td>
                                    </tr>
                                    </volist>

                                </table>
                            </div>
                            <!--end 文章内容-->

                            <div>{$page}</div><!-- End .pagination -->
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <!--中间模块结束-->
                </div>
                <div class="clear"> </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->
    <!--jia this的js-->
    <layout name="Public:social" cache="0"/>
</body>
</html>
