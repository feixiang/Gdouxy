<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会,{$news['keyword']}" />
        <meta charset="utf-8" />
        <title>{$news['title']}-广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->
                    <div id="leftbar">
                        <!--左侧公告区及热门展示区-->
                        <layout name="Public:leftbar" cache="0" />
                        <!--左侧公告区结束-->
                    </div>
                    <!--左侧模块结束-->
                    <!--中间模块-->
                    <div id="centerbar">
                        <h3 class="list-header">当前位置：<a href="__APP__/Index/">主页</a> &gt;&gt; <a href="__APP__/News/">新闻列表</a> &gt;&gt;正文</h3>
                        <div class="list newsdetail">
                            <!--文章内容-->
                            <h1>{$news['title']}</h1>
                            <span> <small>发表时间:</small>{$news['create_time']|date="Y-m-d",###}<small>作者:</small>{$news['publicer']}<small>浏览次数:</small>{$news['viewCnt']}</span>
                            <div class="content">
                                <!--文章格式由editor生成-->
                                {$news['content']}
                            </div>
                            <span>
                                <small>上一篇:
                                    <a href="__URL__/newsdetail/id/{$foreNews['id']}">{$foreNews['title']}</a></small>
                                <small>
                                    下一篇:<a href="__URL__/newsdetail/id/{$nextNews['id']}">{$nextNews['title']}</a>
                                </small> </span>
                            <!--end 文章内容-->
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <!--中间模块结束-->
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
        <layout name="Public:footer" cache="100" />
        <!--footer结束-->
        <!--jia this的js-->
        <layout name="Public:social" cache="0"/>
    </body>
</html>
