<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>欢迎来到广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航模块-->
                <layout name="Public:company_nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <div id="leftbar">
                        <!--左侧公告区及热门展示区-->
                        <layout name="Public:leftbar" cache="0" />
                        <!--左侧公告区结束-->
                    </div>
                    <!--中间模块-->
                    <div id="centerbar">
                        <h3 class="list-header">当前位置：主页 &gt;&gt; 联谊会 &gt;&gt;名企风采</h3>
                        <div class="list">
                            <ul>
                                <volist name="company" id="companyVo">
                                    <li>
                                        <h3><a href="__URL__/cdetail/id/{$companyVo['id']}">{$companyVo['name']}</a></h3>
                                        <div class="preview">{$companyVo['logo']}</div>
                                        <p><span style="font-weight: normal">{$companyVo['info']}...<a href="#">[查看详细]</a></span></p>
                                    </li>
                                </volist>
                            </ul>
                            <div class="pagination">{$page}</div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--中间模块结束-->
                </div>
                <div class="clear"> </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <div class="clear"></div>
        <!--footer-->
        <layout name="Public:footer" cache="100" />
        <!--footer结束-->
        <!--jia this-->
        <layout name="Public:social" cache="3600"/>
        <!--jia this结束-->
    </body>
</html>
