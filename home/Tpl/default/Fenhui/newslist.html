<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta charset="utf-8" />
        <title>新闻列表-广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
        <link href="../Public/css/company.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="comheader"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航模块-->
                <layout name="Public:company_nav" cache="100" />
                <!--整个导航模块结束--> 
                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->
                    <div id="leftbar">
                        <!--左侧公告区及热门展示区-->
                        <layout name="Public:leftbar" cache="0" />
                        <!--左侧公告区结束-->
                    </div>
                    <!--左侧模块结束-->
                    <!--中间模块-->
                    <div id="centerbar">
                        <h3 class="list-header">当前位置：<a href="__APP__/Index/">主页</a> &gt;&gt; <a href="__URL__/Index/">企业联合会 </a> &gt;&gt; 企业动态</h3>
                        <div class="list">
                            <ul>
                                <volist name="news" id="newsVo">
                                    <li>
                                        <h3><a href="__URL__/newsdetail/id/{$newsVo['id']}">{$newsVo['title']}</a></h3>
                                        <img src="../Public/images/preview.png" alt="缩略图" class="preview"/>
                                        <p> {$newsVo['info']}<a style="color:#256eb1;" href="__URL__/newsdetail/id/{$newsVo['id']}">[查看详细]</a></p>
                                        <span class="newsinfo"><small>所属地区:</small>{$newsVo['className']}<small>发表时间:</small>2010-12-8 <small>作者:</small>{$newsVo['publicer']}</span> <br class="clear" />
                                    </li>
                                </volist>
                            </ul>
                            <div class="pagination">{$page}</div>
                            <!-- End .pagination -->
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--中间模块结束-->
                </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--jia this的js-->
    <layout name="Public:social" cache="3600"/>
</body>
</html>
