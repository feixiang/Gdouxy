<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta charset="utf-8" />
        <title>校友机构——广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:fenhui_nav"/>
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->
                    <div id="leftbar">
                        <!--博文展示区-->
                        <dl class="box">
                            <dt><strong class="blog">校友机构导航</strong></dt>
                            <dd>
                                <ul>
                                    <li><a href="#organInfo">总会简介</a></li>
                                    <li><a href="#organDuty">机构职责</a></li>
                                    <li><a href="#organAdmin">负责人</a></li>
                                    <li><a href="#organRule">规章制度</a></li>
                                </ul>
                            </dd>
                        </dl>
                        <!--博文展示区结束-->
                        <dl class="box">
                            <dt><strong class="links">机构列表</strong></dt>
                            <dd>
                                <ul>
                                    <li><a href="#">基金会</a><span>12-6</span></li>
                                    <li><a href="#">理事会</a><span>12-6</span></li>
                                    <li><a href="#">董事会</a><span>12-6</span></li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <!--左侧模块结束-->
                    <!--中间模块-->
                    <div id="centerbar">
                        <h4 class="list-header"> 当前位置：主页 &gt;&gt; 校友机构</h4>
                        <div class="list newsdetail">
                            <volist name="organ" id="organVo">
                                <!--文章内容-->
                                <h1>校友总会简介</h1>
                                <div class="content" id="organInfo">
                                    {$organVo['info']}
                                </div>
                                <h1>校友总会职责</h1>
                                <div class="content" id="organDuty">
                                    {$organVo['duty']}
                                </div>

                                <h1>校友总会负责人</h1>
                                <div class="content" id="organAdmin">
                                    {$organVo['admin']}
                                </div>

                                <h1>校友总会规章制度</h1>
                                <div class="content" id="organRule">
                                    {$organVo['rule']}
                                </div>
                                <!--end 文章内容-->
                            </volist>
                        </div>
                    </div>
                    <!--中间模块结束-->
                </div>
                <!--内容模块结束-->
                <div class="clear"> </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--居中模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->
    <!--jia this的js-->
    <layout name="Public:social" cache="0"/>
</body>
</html>
