<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="校友，广东海洋大学，学校，校友网，校友会" />
        <meta charset="utf-8" />
        <title>校友机构——广东海洋大学校友网</title>
        <link href="../Public/css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <!--整个居中的模块-->
            <div id="contentwrap">
                <!--导航条-->
                <layout name="Public:nav" cache="100" />
                <!--整个导航模块结束-->
                <!--内容模块-->
                <div id="content">
                    <!--左侧模块-->
                    <div id="leftbar">
                        <dl class="box">
                            <dt><strong class="blog">服务导航</strong></dt>
                            <dd>
                                <ul>
                                    <li><a href="__APP__/Fenhui/fenhuilist/">各地校友会链接</a></li>
                                    <volist name="service" id="serviceVo">
                                        <li><a href="__URL__/serviceDts/id/{$serviceVo['id']}">{$serviceVo['name']}</a></li>
                                    </volist>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <!--左侧模块结束-->
                    <!--中间模块-->
                    <div id="centerbar">
                        <h4 class="list-header"> 当前位置：主页 &gt;&gt;服务校友</h4>
                        <div class="list newsdetail">
                            <!--文章内容-->
                            <h1>{$serviceDts['name']}</h1>
                            <div class="content">
                                <!--文章格式由editor生成-->
                               {$serviceDts['value']}
                            </div>
                            <!--end 文章内容-->
                            <div class="clear"> </div>
                        </div>
                    </div>
                    <!--中间模块结束-->
                </div>
                <div class="clear"> </div>
                <!--友情链接模块-->
                <layout name="Public:flink" cache="100" />
                <!--友情链接模块结束-->
            </div>
            <!--内容模块结束-->
        </div>
        <!--footer-->
    <layout name="Public:footer" cache="100" />
    <!--footer结束-->
    <!--jia this的js-->
    <layout name="Public:social" cache="3600"/>
</body>
</html>
