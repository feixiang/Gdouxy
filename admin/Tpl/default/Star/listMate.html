<include file="Public:pagerForm" />

<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>请输入姓名：</label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label>或编号：</label>
                    <input type="text" name="id">
                </li>
            </ul>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add/id/{sid_node}" target="navTab"><span>设为校友之星</span></a></li>
            <li><a class="edit" href="__URL__/details/id/{sid_node}/navTabId/__MODULE__" target="dialog" mask="true"><span>查看详细信息</span></a></li>
        </ul>
    </div>


    <table class="table" width="100%" layoutH="138">
        <thead>
            <tr>
                <th width="60">编号</th>
                <th>姓名</th>
                <th width="100">评选原因</th>
                <th width="100" orderField="status" <if condition="$_REQUEST._order eq 'status'">class="{$_REQUEST._sort}"</if>>状态</th>
        <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist id="vo" name="list">
            <tr target="sid_node" rel="{$vo['id']}">
                <td>{$vo['id']}</td>
                <td>{$vo['name']}</td>
                <td>{$vo['reason']}</td>
                <td>{$vo['status']|getStatus}</td>
                <td>{$vo['status']|showStatus=$vo['id'],'navTabAjaxMenu'} <a href="__URL__/edit/id/{$vo['id']}" target="dialog">编辑</a></td>
            </tr>
        </volist>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
</div>
