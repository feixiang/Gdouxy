<layout name="Public:editor_simple" cache="100" />
<layout name="Public:editor_pic" cache="100" />
<div class="pageContent">
    <form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxMenu)">
        <input type="hidden" name="user_id" value="<?php echo $_SESSION[C('USER_AUTH_KEY')] ?>">
        <input type="hidden" name="id" value="{$vo.id}" >
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <label>校友会名称：</label>
                <input type="text" class="required"  name="name" value="{$vo.name}"/>
            </div>
            <div class="unit">
                <label>拼音：</label>
                <input type="text" class="required"  name="pinyin" value="{$vo.pinyin}">
            </div>
            <div class="unit">
                <label>所属地区：</label>
                <select name="area_id">
                    <volist name="area" id="areavo">
                        <option value="{$areavo.id}"<eq name="areavo.id" value="$vo['area_id']">selected</eq>>{$areavo.name}</option>
                    </volist>
                </select>
            </div>
            <div class="unit">
                <label>状态：</label>
                <SELECT name="status">
                    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                </SELECT>
            </div>
            <div class="unit">
                <label>校友会简介：</label>
                <textarea name="info" class="editor"  rows="10" cols="90">{$vo.info}</textarea>
            </div>
            <div class="unit">
                <label>校友会页头图片：</label>
                <textarea class="editor_pic" name="banner"  rows="4" cols="80">{$vo['banner']}</textarea>
            </div>
        </div>

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
